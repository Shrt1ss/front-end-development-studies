<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div>
		<form action="Database.txt">
			<div>
				<label for="nickname">Nickname: </label><input type="text" id="nickname" class="registration"
					placeholder="Enter your nickname">
			</div>
			<br>
			<div>
				<label for="password">Password: </label><input type="password" id="password" class="registration"
					placeholder="Enter your password">
			</div>
			<div>
				<label for="passCheck">Confirm your password: </label><input type="password" class="registration"
					id="check" placeholder="Confirm your password">
			</div>
			<hr>
			<div>
				<p><b>Your sex:</b></p>
				<div>
					<input type="checkbox" name="male" id="male" class="registration"><label for="male">Male</label>
				</div>
				<div>
					<input type="checkbox" name="female" id="female" class="registration"><label
						for="female">female</label>
				</div>
				<div>
					<label for="color" id="example">Choose your nickname color: </label><input type="color" name="color"
						id="color" class="registration">
				</div>
				<hr>
				<div>
					<button id="click" class="registration">Confirm</button>
				</div>
			</div>
		</form>
	</div>
	<script src="les4.js"></script>
</body>

</html>
