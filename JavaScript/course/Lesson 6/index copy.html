<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
</head>

<body>
	<div>
		<h1>COMPARISON OF TWO NUMBERS</h1>
		<div>
			<input type="number" placeholder="Enter first value" class="compare" id="firstVal">
		</div>
		<div>
			<input type="number" placeholder="Enter second value" class="compare" id="secondVal">
		</div>

			<button class="compare" id="confirm">Compare</button>
		</div>
		<div>
			<p class="compare" id="output"><b>***YOUR RESULT IS HERE!***</b></p>
		</div>
	</div>
	<script src="les3.js"></script>
</body>
