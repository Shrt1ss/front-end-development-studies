<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Set in JavaScript</title>
	<link rel="stylesheet" href="style.css">
	<script src="setJS.js" defer></script>
</head>

<body>
	<div class="homework">
		<div class="input-window">
			<input class="set-input" type="text" placeholder="Enter any value to add in current set">
		</div>
		<div class="set-button">
			<button class="send-input">Set value</button>
			<button class="delete-set-element">Delete value</button>
			<button class="clear-set">Clear set</button>
		</div>
	</div>
</body>

</html>
